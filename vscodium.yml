      A collection of extensions for testing and designing APIs
  # Bash Extension Pack
  bash:
    extensions:
      - foxundermoon/shell-format
      - jetmartin/bats
      - mads-hartmann/bash-ide-vscode
      - rogalmic/bash-debug




      - bmalehorn/vscode-fish


